version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing system dependencies..."
      - yum update -y
      - yum install -y gcc python3-devel libjpeg-devel zlib-devel freetype-devel
      - echo "Installing Python dependencies..."
      - pip3 install -r requirements.txt
run:
  command: gunicorn --bind 0.0.0.0:8000 application:application
  network:
    port: 8000
  env:
    - name: PYTHONPATH
      value: /opt/app
